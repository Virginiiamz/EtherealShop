<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ethereal Shop - Tienda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" type='text/css' href="build/css/sass.css">
    <link rel="icon" type="image/png" href="build/img/logo_favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <header class="header">
        <div class="header__principal">
            <a href="index.html">
                <figure class="header__logo">
                    <img src="build/img/logo1.png" alt="Logo Ethereal Shop" class="logo">
                </figure>
            </a>
            <nav class="header__principal--navegacion">
                <a href="" class="navegacion"><i class="bi bi-person" alt="usuario"></i></a>
                <a href="" class="navegacion"><i class="bi bi-cart" alt="carrito"></i></a>
            </nav>
        </div>
        <div class="header__navegacion text-center mb-3">
            <nav class="header__navegacion--enlaces container-md">
                <a href="index.html" class="enlaces">Inicio</a>
                <a href="tienda.html" class="enlaces active">Tienda</a>
                <a href="" class="enlaces">Contacto</a>
            </nav>
        </div>
    </header>


    <main class="tienda">
        <section class="sudaderas container-md mb-5">
            <h2 class="sudaderas__titulo text-center m-5">Sudaderas</h2>

            <div class="sudaderas__contenido text-start">

                <div class="sudaderas__card">
                    <figure class="sudaderas__card--imagen card1__fondo">
                        <img src="build/img/sudadera1.png" alt="Sudadera básica negra" class="imagenSudaderas img-fluid">
                    </figure>
                    <div class="sudaderas__card--informacion">
                        <p class="card__text">Básica negra - Sudadera</p>
                        <p class="card__precio">19.99€</p>
                    </div>
                </div>
                <div class="sudaderas__card">
                    <figure class="sudaderas__card--imagen card1__fondo">
                        <img src="build/img/sudadera2.png" alt="Sudadera básica blanca" class="imagenSudaderas img-fluid">
                    </figure>
                    <div class="sudaderas__card--informacion">
                        <p class="card__text">Básica blanca - Sudadera</p>
                        <p class="card__precio">19.99€</p>
                    </div>
                </div>

                <div class="sudaderas__card">
                    <figure class="sudaderas__card--imagen card1__fondo">
                        <img src="build/img/sudadera3.png" alt="Sudadera gris sunshine" class="imagenSudaderas img-fluid">
                    </figure>
                    <div class="sudaderas__card--informacion">
                        <p class="card__text">Sunshine gris - Sudadera</p>
                        <p class="card__precio">29.99€</p>
                    </div>
                </div>

                <div class="sudaderas__card">
                    <figure class="sudaderas__card--imagen card1__fondo">
                        <img src="build/img/sudadera4.png" alt="Sudadera Ethereal gris" class="imagenSudaderas img-fluid">
                    </figure>
                    <div class="sudaderas__card--informacion">
                        <p class="card__text">Ethereal - Sudadera</p>
                        <p class="card__precio">35.00€</p>
                    </div>
                </div>

                <div class="sudaderas__card">
                    <figure class="sudaderas__card--imagen card1__fondo">
                        <img src="build/img/sudadera5.png" alt="Sudadera Ethereal negra" class="imagenSudaderas img-fluid">
                    </figure>
                    <div class="sudaderas__card--informacion">
                        <p class="card__text">Ethereal - Sudadera</p>
                        <p class="card__precio">35.00€</p>
                    </div>
                </div>

                <div class="sudaderas__card">
                    <figure class="sudaderas__card--imagen card1__fondo">
                        <img src="build/img/sudadera6.png" alt="Sudadera ethereal shop negra" class="imagenSudaderas img-fluid">
                    </figure>
                    <div class="sudaderas__card--informacion">
                        <p class="card__text">Ethereal Shop - Sudadera</p>
                        <p class="card__precio">39.00€</p>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <footer class="text-center">
        <div class="footer__contenido">
            <div class="footer__text">
                <p>Todos los derechos reservados &copy Ethereal Shop 2023</p>
            </div>
            <div class="footer__iconos">

                <a href=""><i class="bi bi-facebook"></i></a>


                <a href=""><i class="bi bi-twitter"></i></a>


                <a href=""><i class="bi bi-instagram"></i></a>

            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
