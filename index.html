<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ethereal Shop - Inicio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" type='text/css' href="build/css/sass.css">
    <link rel="icon" type="image/png" href="build/img/logo_favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <header class="header">
        <div class="header__principal">
            <figure class="header__logo">
                <img src="build/img/logo1.png" alt="Logo Ethereal Shop" class="logo">
            </figure>
            <nav class="header__principal--navegacion">
                <a href="" class="navegacion"><i class="bi bi-person" alt="usuario"></i></a>
                <a href="" class="navegacion"><i class="bi bi-cart" alt="carrito"></i></a>
            </nav>
        </div>
        <div class="header__navegacion">
            <nav class="header__navegacion--enlaces container-xxl">
                <a href="" class="enlaces inicio">Inicio</a>
                <a href="" class="enlaces tienda">Tienda</a>
                <a href="" class="enlaces contacto">Contacto</a>
            </nav>
        </div>
    </header>

    <section class="categorias">
        <h2>Categorias</h2>
        <div class="categorias__contenido">
            <div class="card">
                <!-- columna foto -->
                <figure class="card__imagen">
                    <img src="build/img/card1.jpg" alt="Categoria camisetas" class="img-fluid">
                </figure>
                <h3 class="card__titulo">Camisetas</h3>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
