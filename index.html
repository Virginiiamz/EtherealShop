<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ethereal Shop - Inicio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>
    <link rel="icon" type="image/png" href="build/img/logo_favicon.png"/>

<body>

            <nav class="header__principal--navegacion">

            </nav>
        </div>
        <div class="header__navegacion">
            <nav class="header__navegacion--enlaces">
                <a href="" class="enlaces inicio">Inicio</a>
                <a href="" class="enlaces tienda">Tienda</a>
                <a href="" class="enlaces contacto">Contacto</a>
            </nav>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
