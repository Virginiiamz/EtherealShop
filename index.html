<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ethereal Shop - Inicio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" type='text/css' href="build/css/sass.css">
    <link rel="icon" type="image/png" href="build/img/logo_favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <header class="header">
        <div class="header__principal bg-light border-dark">
            <a href="index.html">
                <figure class="header__logo">
                <img src="build/img/logo1.png" alt="Logo Ethereal Shop" class="logo">
            </figure>
        </a>

            <nav class="header__principal--navegacion">
                <a href="usuario.html" class="navegacion"><i class="bi bi-person" alt="usuario"></i></a>
                <a href="carrito.html" class="navegacion"><i class="bi bi-cart" alt="carrito"></i></a>
            </nav>
        </div>
        <div class="header__navegacion text-center mb-3 bg-white">
            <nav class="header__navegacion--enlaces container-md fw-lighter">
                <a href="index.html" class="enlaces  active">Inicio</a>
                <a href="tienda.html" class="enlaces ">Tienda</a>
                <a href="contacto.html" class="enlaces">Contacto</a>
            </nav>
        </div>
    </header>


    <section class="categorias container-md">
        <h2 class="categorias__titulo text-center m-5 fw-lighter">Categorias</h2>
        <div class="categorias__contenido text-center">
            <div class="categorias__card mt-4">
                <a href="tienda.html#parteCamisetas">
                    <figure class="categorias__card--imagen card1__fondo">
                        <img src="build/img/card1.jpg" alt="Categoria camisetas" class="imagenCategorias img-fluid">
                        <div class="categorias__card--titulo">
                            <h3 class="card__titulo fw-light">Camisetas</h3>
                        </div>
                    </figure>
                </a>
            </div>
            <div class="categorias__card mt-4">
                <a href="tienda.html#parteSudaderas">
                    <figure class="categorias__card--imagen">
                        <img src="build/img/card2.jpg" alt="Categoria sudaderas" class="imagenCategorias img-fluid">
                        <div class="categorias__card--titulo">
                            <h3 class="card__titulo fw-light">Sudaderas</h3>
                        </div>
                    </figure>
                </a>
            </div>
        </div>
    </section>


    <footer class="text-center">
        <div class="footer__contenido">
            <div class="footer__text">
                <p>Todos los derechos reservados &copy Ethereal Shop 2023</p>
            </div>
            <div class="footer__iconos">

                <a href="https://es-es.facebook.com/"><i class="bi bi-facebook"></i></a>


                <a href="https://twitter.com/?lang=es"><i class="bi bi-twitter"></i></a>


                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>

            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
